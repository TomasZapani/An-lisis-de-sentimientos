<!DOCTYPE html>
<html>
<head>
    <title>Análisis de Sentimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis de Sentimientos</h1>
        <form action="/predict/" method="post">
            <textarea name="text" placeholder="Escribe tu comentario aquí..."></textarea><br>
            <input type="submit" value="Analizar Sentimiento">
        </form>
        {% if sentiment %}
            <div class="result">
                <strong>Resultado del análisis:</strong> {{ sentiment }}
            </div>
        {% endif %}
    </div>
</body>
</html>
